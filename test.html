<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camera Permission Link Generator | Dark Tech Zone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#0b0f14;
  --card:#121821;
  --accent:#00ffd5;
  --text:#e6e6e6;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#101820,#05080d);
  font-family:Arial,Helvetica,sans-serif;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* Container */
.container{
  width:100%;
  max-width:460px;
  background:var(--card);
  border-radius:18px;
  padding:30px 25px;
  box-shadow:0 0 35px rgba(0,255,213,.25);
  position:relative;
}

/* Top buttons */
.top-actions{
  position:absolute;
  top:15px;
  right:15px;
  display:flex;
  gap:10px;
}

.icon-btn{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#0f2027;
  color:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  box-shadow:0 0 12px rgba(0,255,213,.6);
  transition:.3s;
}

.icon-btn:hover{
  transform:scale(1.15);
  box-shadow:0 0 20px rgba(0,255,213,.9);
  color:#fff;
}

/* Title */
h2{
  margin-top:10px;
  margin-bottom:8px;
  text-align:center;
  color:var(--accent);
}

.subtitle{
  text-align:center;
  font-size:.9em;
  opacity:.85;
  margin-bottom:25px;
}

/* Inputs */
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:1em;
}

input{
  background:#0b121a;
  color:#fff;
  border:1px solid rgba(0,255,213,.25);
}

button{
  background:linear-gradient(135deg,#00ffd5,#00bfa5);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 15px rgba(0,255,213,.8);
}

/* Link box */
#linkBox{
  display:none;
  margin-top:15px;
  background:#0b121a;
  padding:15px;
  border-radius:10px;
  border:1px solid rgba(0,255,213,.25);
}

#generatedLink{
  background:#000;
  color:#0f0;
  font-size:.85em;
}

/* WhatsApp */
.whatsapp{
  margin-top:22px;
  background:#25d366;
  color:#fff;
}

/* Footer */
.footer{
  text-align:center;
  margin-top:15px;
  font-size:.85em;
  opacity:.85;
}
.footer span{
  display:block;
  margin-top:6px;
  font-weight:bold;
  color:var(--accent);
}
</style>
</head>

<body>

<div class="container">

  <!-- Top -->
  <div class="top-actions">
    <a href="https://dark-zone-toolkit.vercel.app/" target="_blank" class="icon-btn" title="Dark Tech Zone Toolkit">
      <i class="fas fa-toolbox"></i>
    </a>
  </div>

  <h2>Camera Permission Link</h2>
  <div class="subtitle">
    Generate a <b>consent-based demo link</b> for camera access testing
  </div>

  <input type="text" id="purpose" placeholder="Purpose (e.g. Video Call Demo)">

  <button onclick="generateLink()">
    <i class="fas fa-link"></i> Generate Share Link
  </button>

  <div id="linkBox">
    <strong>Copy & Share:</strong>
    <input type="text" id="generatedLink" readonly>
    <button onclick="copyLink()">
      <i class="fas fa-copy"></i> Copy Link
    </button>
  </div>

  <a href="https://whatsapp.com/channel/0029VbBXISPDuMRjYCb7Xl0X" target="_blank">
    <button class="whatsapp">
      <i class="fab fa-whatsapp"></i> Join WhatsApp Channel
    </button>
  </a>

  <div class="footer">
    Educational & consent-based tool only
    <span>Powered by DARK-TECH-ZONE</span>
  </div>

</div>

<script>
function generateLink(){
  const purpose=document.getElementById("purpose").value.trim();
  if(!purpose){
    alert("Please enter a purpose");
    return;
  }

  const safeLink =
    location.origin +
    "/camera-consent.html?purpose=" +
    encodeURIComponent(purpose);

  document.getElementById("generatedLink").value = safeLink;
  document.getElementById("linkBox").style.display="block";
}

function copyLink(){
  const i=document.getElementById("generatedLink");
  i.select();
  i.setSelectionRange(0,99999);
  document.execCommand("copy");
  alert("Link copied!");
}
</script>

</body>
</html>
