    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* ... (Keep all your existing CSS styles) ... */

        .admin-login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 231, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header i {
            font-size: 3rem;
            background: linear-gradient(45deg, #00ffe7, #008cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffe7, #008cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffe7;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 231, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ffe7;
            box-shadow: 0 0 20px rgba(0, 255, 231, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #00ffe7, #008cff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 231, 0.3);
        }

        .login-error {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        /* ... (Rest of your existing CSS) ... */

<body>
    <!-- Login Section -->
    <div id="adminLogin" class="admin-login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h1>DARK ZONE ADMIN</h1>
                <p>Restricted Access - Authorized Personnel Only</p>
            </div>
            
            <div class="alert info">
                <i class="fas fa-info-circle"></i>
                Firebase Authentication Required
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-envelope"></i> Admin Email</label>
                <input type="email" id="adminEmail" placeholder="admin@example.com" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password" autocomplete="off">
            </div>
            
            <button onclick="adminLogin()" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> ACCESS ADMIN PANEL
            </button>
            
            <div id="loginError" class="login-error">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage">Invalid credentials!</span>
            </div>
            
            <div style="margin-top: 20px; text-align: center; color: #666;">
                <small>Need admin access? Contact system administrator</small>
            </div>
        </div>
    </div>
    
    <!-- Admin Panel (Initially Hidden) -->
    <div id="adminPanel" class="admin-panel">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-left">
                <h1><i class="fas fa-terminal"></i> Dark Zone Control Panel</h1>
                <span style="color: #aaa; font-size: 0.9rem;" id="adminEmailDisplay"></span>
            </div>
            <div class="header-right">
                <span id="currentTime" style="color: #aaa; font-size: 0.9rem;"></span>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        
        <!-- Main Container -->
        <div class="admin-container">
            <!-- ... (Rest of your admin panel content) ... -->
        </div>
    </div>

    <script>
        // Check authentication state on page load
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Check if user is admin
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                
                if (adminDoc.exists) {
                    // User is admin, show admin panel
                    document.getElementById('adminLogin').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    document.getElementById('adminEmailDisplay').textContent = user.email;
                    
                    // Load admin data
                    loadAdminData();
                    startAdminUpdates();
                    updateTime();
                } else {
                    // User is not admin
                    await auth.signOut();
                    showLoginError('Not authorized as admin');
                }
            } else {
                // User not logged in
                document.getElementById('adminLogin').style.display = 'flex';
                document.getElementById('adminPanel').style.display = 'none';
            }
        });
        
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        
        // Admin Login with Firebase Authentication
        async function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!email || !password) {
                showLoginError('Please enter email and password');
                return;
            }
            
            try {
                // Sign in with Firebase Authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user exists in admins collection
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                
                if (!adminDoc.exists) {
                    // User is not an admin, sign them out
                    await auth.signOut();
                    showLoginError('Not authorized as admin');
                    return;
                }
                
                // Login successful - auth state listener will handle the rest
            } catch (error) {
                console.error("Login error:", error);
                showLoginError(getErrorMessage(error.code));
            }
        }
        
        // Get user-friendly error messages
        function getErrorMessage(errorCode) {
            switch(errorCode) {
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/user-disabled':
                    return 'Account disabled';
                case 'auth/user-not-found':
                    return 'User not found';
                case 'auth/wrong-password':
                    return 'Incorrect password';
                case 'auth/too-many-requests':
                    return 'Too many attempts. Try again later';
                default:
                    return 'Login failed. Check credentials';
            }
        }
        
        // Show login error
        function showLoginError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('loginError').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loginError').style.display = 'none';
            }, 5000);
        }
        
        // Logout
        async function logout() {
            try {
                await auth.signOut();
                // Auth state listener will handle the UI change
            } catch (error) {
                console.error("Logout error:", error);
            }
        }
        
        // Load all admin data
        async function loadAdminData() {
            try {
                await Promise.all([
                    loadUserStats(),
                    loadActivity(),
                    loadToolsAdmin(),
                    loadBlockedIPs(),
                    loadWebsiteSettings()
                ]);
            } catch (error) {
                console.error("Error loading admin data:", error);
                showAlert('Error connecting to Firebase. Check your API keys.', 'danger');
            }
        }
        
        // Enter key for login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                adminLogin();
            }
        });
        
        // Show alert function
        function showAlert(message, type) {
            // Create alert element
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : type === 'danger' ? 'times-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            // Add to top of admin container
            const container = document.querySelector('.admin-container');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
                
                // Remove after 5 seconds
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }
        
        // ... (Rest of your existing JavaScript functions for admin panel) ...
    </script>
</body>
</html>
