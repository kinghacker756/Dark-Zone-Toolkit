<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK ZONE TOOLKIT</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 231, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 255, 231, 0.03) 0%, transparent 50%);
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 231, 0.2);
        }

        .logo {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #00ffe7, #008cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .tagline {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 24px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 231, 0.1);
        }

        .stat-number {
            color: #00ffe7;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            color: #888;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 231, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            width: 100%;
            padding: 10px;
            outline: none;
        }

        .search-box i {
            color: #00ffe7;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 231, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            border-color: #00ffe7;
            box-shadow: 0 10px 30px rgba(0, 255, 231, 0.1);
            background: rgba(0, 255, 231, 0.02);
        }

        .tool-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #00ffe7, #008cff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .tool-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .tool-desc {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .tool-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tag {
            background: rgba(0, 255, 231, 0.1);
            color: #00ffe7;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .use-btn {
            display: inline-block;
            background: linear-gradient(45deg, #00ffe7, #008cff);
            color: #000;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .use-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 231, 0.3);
        }

        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff0000;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 231, 0.2);
            color: #aaa;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: rgba(0, 255, 231, 0.1);
            color: #00ffe7;
            border-color: #00ffe7;
        }

        .category-btn:hover {
            background: rgba(0, 255, 231, 0.1);
            color: #00ffe7;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 50px;
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffe7;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 255, 231, 0.3);
            display: none;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                gap: 15px;
            }
            
            .stat-item {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <canvas id="particles" class="particles"></canvas>
    
    <div class="header">
        <h1 class="logo">DARK ZONE TOOLKIT</h1>
        <p class="tagline">Premium Security & Utility Tools Collection</p>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="liveUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalTools">0</div>
                <div class="stat-label">Available Tools</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayVisits">0</div>
                <div class="stat-label">Today's Visits</div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search tools...">
        </div>

        <div class="category-filter" id="categoryFilter">
            <button class="category-btn active" data-category="all">All Tools</button>
            <button class="category-btn" data-category="security">Security</button>
            <button class="category-btn" data-category="utility">Utility</button>
            <button class="category-btn" data-category="network">Network</button>
            <button class="category-btn" data-category="dev">Development</button>
        </div>

        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be loaded here -->
        </div>

        <div class="loading" id="loading">
            <div style="text-align: center; padding: 40px;">
                <div style="width: 40px; height: 40px; border: 3px solid #00ffe7; border-top-color: transparent; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;"></div>
                <p style="color: #aaa;">Loading tools...</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 DARK ZONE TOOLKIT | For Educational Purposes Only</p>
        <p style="margin-top: 10px; font-size: 0.8rem; color: #444;">
            Version 2.0 | Last Updated: <span id="currentDate"></span>
        </p>
    </div>

    <a href="DarkZoneAdmin.html" class="admin-link" id="adminLink">
        <i class="fas fa-lock"></i> Admin Panel
    </a>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();

        // Initialize Firebase
        let db;
        try {
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        // Particles animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = 'rgba(0, 255, 231, 0.3)';
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            const numberOfParticles = (canvas.width * canvas.height) / 10000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                
                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 255, 231, ${0.1 * (1 - distance/100)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // User tracking
        async function trackUser() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;
                
                // Save user visit
                await db.collection('userVisits').doc(userIP).set({
                    ip: userIP,
                    lastVisit: new Date().toISOString(),
                    visitCount: firebase.firestore.FieldValue.increment(1),
                    userAgent: navigator.userAgent,
                    timestamp: Date.now()
                }, { merge: true });
                
                return userIP;
            } catch (error) {
                console.error("Error tracking user:", error);
                return 'unknown';
            }
        }

        // Load tools
        async function loadTools() {
            try {
                const toolsRef = db.collection('tools').orderBy('order');
                const snapshot = await toolsRef.get();
                const toolsGrid = document.getElementById('toolsGrid');
                toolsGrid.innerHTML = '';
                
                let toolCount = 0;
                snapshot.forEach(doc => {
                    const tool = doc.data();
                    toolCount++;
                    
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    toolCard.setAttribute('data-category', tool.category || 'utility');
                    toolCard.setAttribute('data-name', tool.name.toLowerCase());
                    
                    toolCard.innerHTML = `
                        ${tool.isNew ? '<span class="new-badge">NEW</span>' : ''}
                        <div class="tool-icon">
                            <i class="${tool.icon || 'fas fa-tools'}"></i>
                        </div>
                        <h3 class="tool-name">${tool.name}</h3>
                        <p class="tool-desc">${tool.description || 'Premium tool for security testing'}</p>
                        <div class="tool-tags">
                            ${(tool.tags || '').split(',').map(tag => 
                                `<span class="tag">${tag.trim()}</span>`
                            ).join('')}
                        </div>
                        <a href="${tool.link}" target="_blank" class="use-btn">
                            <i class="fas fa-play-circle"></i> Use Tool
                        </a>
                    `;
                    toolsGrid.appendChild(toolCard);
                });
                
                document.getElementById('totalTools').textContent = toolCount;
                document.getElementById('loading').style.display = 'none';
                
                // Initialize search and filter
                initSearchAndFilter();
            } catch (error) {
                console.error("Error loading tools:", error);
                document.getElementById('toolsGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #ff4444;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Error Loading Tools</h3>
                        <p>Please check your Firebase configuration</p>
                    </div>
                `;
            }
        }

        // Initialize search and filter
        function initSearchAndFilter() {
            const searchInput = document.getElementById('searchInput');
            const categoryBtns = document.querySelectorAll('.category-btn');
            const toolCards = document.querySelectorAll('.tool-card');
            
            // Search functionality
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                toolCards.forEach(card => {
                    const toolName = card.getAttribute('data-name');
                    const shouldShow = toolName.includes(searchTerm);
                    card.style.display = shouldShow ? 'block' : 'none';
                });
            });
            
            // Category filter
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    
                    toolCards.forEach(card => {
                        const cardCategory = card.getAttribute('data-category');
                        const shouldShow = category === 'all' || cardCategory === category;
                        card.style.display = shouldShow ? 'block' : 'none';
                    });
                });
            });
        }

        // Update user count
        async function updateUserStats() {
            try {
                // Total users
                const usersSnap = await db.collection('userVisits').get();
                document.getElementById('liveUsers').textContent = usersSnap.size;
                
                // Today's visits
                const today = new Date().toISOString().split('T')[0];
                const todayVisits = usersSnap.docs.filter(doc => {
                    const lastVisit = doc.data().lastVisit;
                    return lastVisit && lastVisit.includes(today);
                });
                document.getElementById('todayVisits').textContent = todayVisits.length;
            } catch (error) {
                console.error("Error updating stats:", error);
            }
        }

        // Initialize everything
        async function init() {
            try {
                await trackUser();
                await loadTools();
                await updateUserStats();
                initParticles();
                animateParticles();
                
                // Show admin link after 5 seconds (hidden by default for security)
                setTimeout(() => {
                    document.getElementById('adminLink').style.display = 'block';
                }, 5000);
                
                // Auto-update stats every 30 seconds
                setInterval(updateUserStats, 30000);
            } catch (error) {
                console.error("Initialization error:", error);
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
