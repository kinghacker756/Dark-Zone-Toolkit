<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Dark Tech Zone Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Nova+Square&family=Kanit&family=Baumans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e, #16213e);
      background-size: 400% 400%;
      animation: bgFlow 15s ease infinite;
      color: white;
      overflow-x: hidden;
      text-align: center;
      min-height: 100vh;
    }
    @keyframes bgFlow { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }
    
    .wave-bg { 
      position: fixed; width: 100%; height: 100%; 
      top: 0; left: 0; overflow: hidden; z-index: -1; 
    }
    .wave { 
      position: absolute; width: 200%; height: 200%; 
      background: radial-gradient(circle at 50% 50%, #ff2a6d20, #05d9e820, transparent 70%); 
      animation: waveMove 10s ease-in-out infinite alternate; 
      filter: blur(60px); 
    }
    @keyframes waveMove { 
      0% { transform: translate(-20%, -10%) scale(1); } 
      100% { transform: translate(10%, 10%) scale(1.2); } 
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
    
    .title { 
      font-family: 'Audiowide', cursive; 
      font-size: 3rem; 
      font-weight: 900;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #ff2a6d, #05d9e8, #005678);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(255, 42, 109, 0.3);
    }
    .subtitle { 
      font-family: 'Nova Square', cursive; 
      font-weight: 700;
      letter-spacing: 2px;
      color: #05d9e8; 
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(5, 217, 232, 0.5);
    }
    
    .admin-access {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
    }
    .admin-btn {
      background: linear-gradient(135deg, #ff2a6d, #d1005b);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
    }
    .admin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255, 42, 109, 0.5);
    }
    
    .search-container {
      max-width: 500px;
      margin: 0 auto 25px;
      position: relative;
    }
    .search-container input {
      width: 100%;
      padding: 14px 20px 14px 50px;
      background: rgba(10, 10, 15, 0.6);
      border: 2px solid #05d9e840;
      border-radius: 30px;
      color: white;
      font-family: 'Kanit', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(5, 217, 232, 0.1);
      backdrop-filter: blur(10px);
    }
    .search-container input:focus {
      border-color: #ff2a6d;
      box-shadow: 0 0 30px rgba(255, 42, 109, 0.3);
    }
    .search-container input::placeholder {
      color: rgba(255,255,255,0.4);
    }
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #05d9e8;
      filter: drop-shadow(0 0 8px #05d9e8);
    }
    
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 25px;
      background: rgba(10, 10, 15, 0.5);
      border: 1px solid #05d9e840;
      border-radius: 25px;
      font-size: 0.9rem;
      box-shadow: 0 0 20px rgba(5, 217, 232, 0.1);
      backdrop-filter: blur(10px);
    }
    .stat-item.live {
      background: linear-gradient(135deg, rgba(255, 42, 109, 0.2), rgba(5, 217, 232, 0.2));
      border-color: #ff2a6d60;
      box-shadow: 0 0 25px rgba(255, 42, 109, 0.2);
    }
    .stat-item i {
      color: #ff2a6d;
      filter: drop-shadow(0 0 8px #ff2a6d);
    }
    
    .tool-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
      gap: 20px; 
      margin-bottom: 50px; 
    }
    
    .tool-box { 
      width: 100%;
      padding: 25px 20px; 
      background: rgba(10, 10, 15, 0.4);
      backdrop-filter: blur(15px);
      border: 2px solid;
      border-image: linear-gradient(135deg, #ff2a6d, #05d9e8) 1;
      border-radius: 15px; 
      transition: all 0.3s ease; 
      cursor: pointer;
      text-decoration: none;
      display: block;
      position: relative;
      overflow: hidden;
    }
    .tool-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 42, 109, 0.1), transparent);
      transition: 0.5s;
    }
    .tool-box:hover::before {
      left: 100%;
    }
    .tool-box:hover { 
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(255, 42, 109, 0.2),
                  0 0 60px rgba(5, 217, 232, 0.1);
    }
    
    .tool-icon { 
      width: 60px; 
      height: 60px; 
      margin: 0 auto 15px;
      display: block;
      object-fit: contain;
      filter: drop-shadow(0 0 15px #05d9e8);
    }
    .tool-name { 
      font-size: 1.1rem; 
      color: white;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    .tool-category {
      font-size: 0.8rem;
      color: #05d9e8;
      background: rgba(5, 217, 232, 0.1);
      padding: 4px 12px;
      border-radius: 12px;
      display: inline-block;
    }
    .tool-description {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
      margin-top: 10px;
      line-height: 1.4;
    }
    
    .footer {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid rgba(5, 217, 232, 0.2);
    }
    .channel-btn {
      background: linear-gradient(135deg, #ff2a6d, #d1005b);
      color: white;
      padding: 16px 40px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 42, 109, 0.3);
      margin-bottom: 20px;
    }
    .channel-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 42, 109, 0.4);
    }
    .copyright {
      margin-top: 25px;
      color: #05d9e8;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
      }
      50% { 
        box-shadow: 0 0 40px rgba(255, 42, 109, 0.5);
      }
    }
    
    .title { animation: slideUp 0.8s ease-out; }
    .subtitle { 
      animation: slideUp 0.8s ease-out 0.2s both;
      opacity: 0;
    }
    .search-container { 
      animation: slideUp 0.8s ease-out 0.3s both;
      opacity: 0;
    }
    .stats-bar { 
      animation: slideUp 0.8s ease-out 0.4s both;
      opacity: 0;
    }
    .tool-box {
      animation: slideUp 0.6s ease-out;
      animation-fill-mode: both;
    }
    .tool-box:nth-child(1) { animation-delay: 0.1s; }
    .tool-box:nth-child(2) { animation-delay: 0.2s; }
    .tool-box:nth-child(3) { animation-delay: 0.3s; }
    .tool-box:nth-child(4) { animation-delay: 0.4s; }
    .tool-box:nth-child(5) { animation-delay: 0.5s; }
    .tool-box:nth-child(6) { animation-delay: 0.6s; }
    .tool-box:nth-child(7) { animation-delay: 0.7s; }
    .tool-box:nth-child(8) { animation-delay: 0.8s; }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #ff2a6d;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #ff2a6d;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255,255,255,0.1);
      border: 1px solid #05d9e8;
      border-radius: 8px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="wave-bg">
    <div class="wave"></div>
  </div>

  <div class="admin-access">
    <a href="admin.html" class="admin-btn">
      <i class="fas fa-lock"></i> Admin Panel
    </a>
  </div>

  <div class="container">
    <h1 class="title">DARK TECH ZONE</h1>
    <p class="subtitle">Advanced Toolkit & Resources Hub</p>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="Search tools by name, category, or description..." />
    </div>
    
    <div class="stats-bar">
      <div class="stat-item live">
        <i class="fas fa-bolt"></i>
        <span>Active Tools: <span id="toolCount">0</span></span>
      </div>
      <div class="stat-item">
        <i class="fas fa-eye"></i>
        <span>Total Views: <span id="totalViews">0</span></span>
      </div>
      <div class="stat-item">
        <i class="fas fa-fire"></i>
        <span>Popular Tool: <span id="popularTool">Loading...</span></span>
      </div>
    </div>
    
    <div class="tool-grid" id="toolGrid">
      <!-- Tools will be loaded from Firestore -->
    </div>
    
    <div class="footer">
      <a href="https://whatsapp.com/channel/0029VbBWrHxDOQIa119G8545" target="_blank" class="channel-btn">
        <i class="fab fa-whatsapp"></i>
        Join Our WhatsApp Channel
      </a>
      <div class="copyright">
        © 2024 Dark Tech Zone Toolkit | Built with Firebase & Advanced Analytics
      </div>
    </div>
  </div>

  <!-- Add Tool Modal (for admin) -->
  <div class="modal" id="addToolModal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">×</button>
      <h3 style="color: #ff2a6d; margin-bottom: 20px;">Add New Tool</h3>
      <input type="text" id="toolName" class="modal-input" placeholder="Tool Name">
      <input type="url" id="toolUrl" class="modal-input" placeholder="Tool URL">
      <input type="url" id="toolIcon" class="modal-input" placeholder="Icon URL">
      <input type="text" id="toolCategory" class="modal-input" placeholder="Category">
      <textarea id="toolDescription" class="modal-input" placeholder="Description"></textarea>
      <button onclick="addTool()" style="background: linear-gradient(135deg, #ff2a6d, #d1005b); color: white; padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; width: 100%; margin-top: 10px;">
        Add Tool
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    // Your Firebase Configuration
   const firebaseConfig = {
  apiKey: "AIzaSyB1CsWUAx3gnyeGYl0hKCTo_O5b-gLaZuQ",
  authDomain: "dark-zone-toolkit-50994.firebaseapp.com",
  projectId: "dark-zone-toolkit-50994",
  storageBucket: "dark-zone-toolkit-50994.firebasestorage.app",
  messagingSenderId: "391316372190",
  appId: "1:391316372190:web:a24e71ed64fb41e773a04f",
  measurementId: "G-G4SCNDSLBG"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tools = [];

    // Load tools from Firestore
    function loadTools() {
      db.collection('tools').orderBy('views', 'desc').get()
        .then((querySnapshot) => {
          tools = [];
          querySnapshot.forEach((doc) => {
            tools.push({ id: doc.id, ...doc.data() });
          });
          renderTools(tools);
          updateStats();
        })
        .catch((error) => {
          console.error("Error loading tools: ", error);
        });
    }

    // Render tools to the grid
    function renderTools(toolsToRender) {
      const grid = document.getElementById('toolGrid');
      grid.innerHTML = '';
      
      if (toolsToRender.length === 0) {
        grid.innerHTML = '<p style="color: #05d9e8; grid-column: 1/-1;">No tools found</p>';
        return;
      }

      toolsToRender.forEach(tool => {
        const toolElement = document.createElement('a');
        toolElement.className = 'tool-box';
        toolElement.href = tool.url;
        toolElement.target = '_blank';
        toolElement.onclick = () => incrementViews(tool.id);
        
        toolElement.innerHTML = `
          <img src="${tool.icon}" class="tool-icon" 
               onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(tool.name)}&background=0a0a0f&color=ff2a6d&bold=true'">
          <div class="tool-name">${tool.name}</div>
          <div class="tool-category">${tool.category || 'General'}</div>
          <div class="tool-description">${tool.description || ''}</div>
          <div style="margin-top: 15px; color: #05d9e8; font-size: 0.8rem;">
            <i class="fas fa-eye"></i> ${tool.views || 0} views
          </div>
        `;
        
        grid.appendChild(toolElement);
      });
    }

    // Increment view count
    function incrementViews(toolId) {
      db.collection('tools').doc(toolId).update({
        views: firebase.firestore.FieldValue.increment(1),
        lastAccessed: new Date().toISOString()
      })
      .then(() => {
        // Update locally
        const tool = tools.find(t => t.id === toolId);
        if (tool) {
          tool.views = (tool.views || 0) + 1;
          updateStats();
        }
      });
    }

    // Update statistics
    function updateStats() {
      const totalViews = tools.reduce((sum, tool) => sum + (tool.views || 0), 0);
      const popularTool = tools.length > 0 ? 
        tools.reduce((prev, current) => (prev.views || 0) > (current.views || 0) ? prev : current).name : 
        'None';
      
      document.getElementById('toolCount').textContent = tools.length;
      document.getElementById('totalViews').textContent = totalViews;
      document.getElementById('popularTool').textContent = popularTool;
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = tools.filter(tool => 
        tool.name.toLowerCase().includes(searchTerm) ||
        (tool.category && tool.category.toLowerCase().includes(searchTerm)) ||
        (tool.description && tool.description.toLowerCase().includes(searchTerm))
      );
      renderTools(filtered);
    });

    // Modal functions (for admin)
    function openAddModal() {
      document.getElementById('addToolModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('addToolModal').style.display = 'none';
    }

    function addTool() {
      const name = document.getElementById('toolName').value;
      const url = document.getElementById('toolUrl').value;
      const icon = document.getElementById('toolIcon').value;
      const category = document.getElementById('toolCategory').value;
      const description = document.getElementById('toolDescription').value;

      if (!name || !url) {
        alert('Please fill in required fields');
        return;
      }

      db.collection('tools').add({
        name,
        url,
        icon: icon || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(name) + '&background=0a0a0f&color=ff2a6d',
        category: category || 'General',
        description,
        views: 0,
        createdAt: new Date().toISOString(),
        lastAccessed: null
      })
      .then(() => {
        alert('Tool added successfully!');
        closeModal();
        loadTools();
        clearModalInputs();
      })
      .catch(error => {
        console.error('Error adding tool: ', error);
        alert('Error adding tool');
      });
    }

    function clearModalInputs() {
      document.getElementById('toolName').value = '';
      document.getElementById('toolUrl').value = '';
      document.getElementById('toolIcon').value = '';
      document.getElementById('toolCategory').value = '';
      document.getElementById('toolDescription').value = '';
    }

    // Initialize
    loadTools();

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('addToolModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
