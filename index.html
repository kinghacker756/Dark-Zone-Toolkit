    <style>

            left: 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;

        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 231, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;

        .login-input {

        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffe7, #008cff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        .admin-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 231, 0.1);
            color: #00ffe7;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 255, 231, 0.3);
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <canvas id="particles" class="particles"></canvas>
    
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
            <input type="email" id="loginEmail" class="login-input" placeholder="Admin Email">
            <input type="password" id="loginPassword" class="login-input" placeholder="Password">
            <div id="loginError" class="error-message">Invalid credentials</div>
            <button onclick="adminLogin()" class="login-btn">Login</button>
            <button onclick="closeLogin()" class="login-btn" style="background: #666; margin-top: 10px;">Cancel</button>
        </div>
    </div>
    
    <div class="header">
        <h1 class="logo">DARK ZONE TOOLKIT</h1>
        <p class="tagline">Premium Security & Utility Tools Collection</p>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="liveUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalTools">0</div>
                <div class="stat-label">Available Tools</div>
            </div>
            <div class="stat-item">

                <div class="stat-label">Today's Visits</div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- ... (Your existing toolkit content) ... -->
    </div>

    <div class="admin-badge" id="adminBadge" onclick="showLogin()">
        <i class="fas fa-lock"></i> Admin
    </div>

    <div class="footer">
        <p>&copy; 2025 DARK ZONE TOOLKIT | For Educational Purposes Only</p>
        <p style="margin-top: 10px; font-size: 0.8rem; color: #444;">
            Version 2.0 | Last Updated: <span id="currentDate"></span>
        </p>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
        
        // Show login modal
        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
        }
        
        // Close login modal
        function closeLogin() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('loginError').style.display = 'none';
        }
        
        // Admin login with Firebase Auth
        async function adminLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                document.getElementById('loginError').textContent = 'Please enter email and password';
                document.getElementById('loginError').style.display = 'block';
                return;
            }
            
            try {
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user is admin (you can store admin status in Firestore)
                const userDoc = await db.collection('admins').doc(user.uid).get();
                
                if (userDoc.exists) {
                    // Success - redirect to admin panel
                    window.location.href = 'DarkZoneAdmin.html';
                } else {
                    // Not an admin
                    await auth.signOut();
                    document.getElementById('loginError').textContent = 'Not authorized as admin';
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                console.error("Login error:", error);
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        // Check if user is logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                document.getElementById('adminBadge').style.display = 'block';
                document.getElementById('adminBadge').innerHTML = `<i class="fas fa-user-shield"></i> ${user.email}`;
                document.getElementById('adminBadge').onclick = function() {
                    window.location.href = 'DarkZoneAdmin.html';
                };
            } else {
                // Show admin badge for login
                document.getElementById('adminBadge').style.display = 'block';
            }
        });
        
        // ... (Rest of your existing JavaScript code) ...
    </script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
